services:

  api:
    build: .
    ports:
      - 8080:8080
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development


  postgresql:
    image: postgres:17
    container_name: db
    ports:
      - 5435:5432
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db.data:/var/lib/postgresql/data

volumes:
  db.data: